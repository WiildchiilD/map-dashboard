<div mat-dialog-content>

  <form #emailForm="ngForm">

    <mat-form-field>
      <input matInput placeholder="Mailto " [formControl]="to" required [(ngModel)]="compose.to">
      <mat-error *ngIf="to.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Object" [formControl]="subject" required [(ngModel)]="compose.subject">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Content" [formControl]="content" required [(ngModel)]="compose.content" ></textarea>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button [mat-dialog-close]="true" color="primary" [disabled]="to.invalid || subject.invalid || content.invalid " (click)="onSend()">Send</button>
      
    </div>
  </form>

</div>
