<mat-drawer-container class="example-container" [hasBackdrop]="false">
  <!--              opened="true"-->
  <mat-drawer #sidenav mode="over"
              [(opened)]="opened"
              position="end">


    <aside class="profile-card" *ngIf="currentSelectedHistory">

      <header>

        <!-- hereâ€™s the avatar -->
        <a href="http://ali.shahab.pk">
          <img width="200px" src="{{currentSelectedHistory.bracelet.model.url}}">
        </a>

        <!-- the username -->
        <h1>{{currentSelectedHistory.user.firstname + ' ' + currentSelectedHistory.user.lastname }}</h1>
        <div timeago [date]="currentSelectedHistory.createdAt"></div>
        <!-- and role or location -->
        <h2>{{currentSelectedHistory.user.email}}</h2>

      </header>

      <!-- bit of a bio; who are you? -->
      <div class="profile-bio">
        <p>Last known position : {{currentSelectedHistory.place}}</p>
      </div>

      <!-- some social links to show off -->
      <ul class="profile-social-links">
        <li>
          <a (click)="locateCurrentSelected()">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-twitter.svg">
          </a>
        </li>

        <li (click)="openDialog()">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-envato.svg">
        </li>

        <li>
          <a href="https://codepen.io/alishahab">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-codepen.svg">
          </a>
        </li>

      </ul>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">


        <ng-container matColumnDef="place">
          <th mat-header-cell *matHeaderCellDef> Place</th>
          <td mat-cell *matCellDef="let element"> {{ element.place }}</td>
        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Time</th>
          <td mat-cell
              *matCellDef="let element"> <div timeago [date]="element.createdAt"></div> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef=" displayedColumns
      "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </aside>

  </mat-drawer>
  <mat-drawer-content>
    <div id="map" class="map" #mapElement></div>
    <!--    <p>-->
    <!--      <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button>-->
    <!--    </p>-->
  </mat-drawer-content>
</mat-drawer-container>
